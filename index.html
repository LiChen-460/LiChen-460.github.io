<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的個人網站</h1>
        <h2>👩‍🎓 學歷</h2>
        <p>某某大學 - 資訊工程學系</p>
        
        <h2>🍽 喜歡的食物</h2>
        <ul>
            <li>壽司</li>
            <li>拉麵</li>
            <li>珍珠奶茶</li>
        </ul>
        
        <h2>🎨 愛好</h2>
        <ul>
            <li>繪畫</li>
            <li>玩遊戲</li>
            <li>寫小說</li>
        </ul>
        
        <h2>🔗 社群網站</h2>
        <p><a href="https://twitter.com/yourname" target="_blank">Twitter</a></p>
        <p><a href="https://www.instagram.com/yourname" target="_blank">Instagram</a></p>
    </div>
</body>
</html>
